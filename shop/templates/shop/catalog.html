<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
    {% for product in products %}
    <div class="card" style="width: 18rem;">
        <img src="{{product.img.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{product.title}}</h3>
          <div class="d-flex align-items-start gap-2 mt-2">
            <span class="fs-4">{{product.price}}₿</span>
            {% if product.discount > 0 %}
            <span class="mx-1 bg-danger text-white rounded-1 text-center" style="width: 40px; height: 25px;">-{{product.discount}}%</span>
            {% endif %}
          </div>
          {% for star in "*****" %}
            {% if forloop.counter <= product.rating %}
                <img width="40" height="40" src="https://img.icons8.com/scribby/50/star.png" alt="star"/>
              {% else %}
              <img style="filter: grayscale(1);" width="40" height="40" src="https://img.icons8.com/scribby/50/star.png" alt="star"/>
            {% endif %}
          {% endfor %}
            <a href="#" class="btn btn-outline-dark mt-4 d-block w-50 mx-auto">Подробнее</a>
        </div>
      </div>
    {% endfor %}
</body>
</html>
